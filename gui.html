<!DOCTYPE html>
<html>
	<head>
		<title>ParkSide</title>
		<meta charset = "utf-8" http-equiv="refresh" content="width=device-width, initial-scale=1.0">
        <!--link rel="stylesheet" href="style.css"-->
        <style>*{background-color:chocolate};button{float: right}</style>
		<script type="text/javascript" src="funks.js" 	></script>
		<script type="text/javascript" src="scripts/require.js" 	></script>
    </head>
	<body>
<h1>BitTradeBot</h1>
<form id="form"> 
	<fieldset id="login">
		<legend>Login:</legend>
Exchange:
		<button>Login</button>
		<br>
		<select id="ex">
			<option value="poloniex" selected> Poloniex</option>	
			<option value="bittrex" >Bittrex</option>
			<option value="bitstamp" >Bitstamp</option>
			<option value="c-cex" >C-Cex</option>
		</select><br/>
API Key:<br>
		<input type="text" name="APIKey" /><br/>
Secret:<br />
		<input type="text" name="secret" />
	</fieldset>
	<fieldset>
		<legend>Bot:</legend>
Product:<br>
		<select>
			<option>BTC_ETH</option>
			<option>ETH_XMR</option>
			<option>USDT_BTC</option>
		</select><br>
Strategy:
		<br/>
		<select>
			<option>Scalping</option>
			<option>Arbitrage</option>
		</select>
		<br />
Autosell at:
		<br>
		<input type="number" id="autosell" value="0.5" size=4 step="0.01">%
		<br>
Autobuy at:
		<br>
		<input type="number" id="autobuy" value="2.0" size=4 step="0.01">%
		<br>
No of tickers:<br>
		<input type="number" id="tiker" value="100" size=4 >
		<br>
	</fieldset>
</form>
<br />
<br />
<button onclick = "start()">Start</button>
<button onclick = "stop()">Stop</button>
<button onclick = "scalping()">simStr</button>
		
<fieldset>
<legend>Status:</legend>
	<textarea id="log" rows="10" cols="30" wrap="soft">
EXCHANGE:
PRODUCT:
STRATEGY:
last min:
last max:	
	</textarea>
</fieldset>
<fieldset>
    <legend>Wallet:</legend>
        <textarea id="wallet" rows="5" cols="30" wrap="soft">
		<script>    
		fetchBalance("USDT");
        </script>	
        </textarea>
</fieldset>
</body>
</html>
